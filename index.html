<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1> 
    <div class="box">
       <table>
        <tr>
            <th colspan="5" ></th>
        </tr>
        <tr>
            <td>AC</td>
            <td>CE</td>
            <td>% </td>
            <td>รท</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>x</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="4">+</td>
        </tr>
        <tr>
            <td>0</td>
            <td>.</td>
            <td>=</td>
        </tr>
       </table>
    </div>
    
 <script src="index.js" charset="UTF-8"></script>   
</body>
</html>
